<div data-ng-controller="importItemsController"
	data-ng-init="fetchInitData()">
	<section class="content-header">
		<h1>
			<i class="fa fa-cube"></i> Inventory Items
		</h1>
		<ol class="breadcrumb">
			<li><a href="" data-ng-click="appRouting('dashboard')"><i
					class="fa fa-dashboard"></i> Home</a></li>
			<li><a class="active">Import</a></li>
		</ol>
	</section>
	<section class="invoice">
		<!-- title row -->
		<div class="row">
			<div class="col-xs-6" style="margin-top: -1em;">
				<h3>Import Items</h3>
			</div>
			<div class="col-xs-6">
				<!-- Single button -->
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Actions <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="" data-ng-click="appRouting('items/create')">Create Item</a></li>
						<li><a href="" data-ng-click="appRouting('items/import')">Import</a></li>
						<li><a href="" data-ng-click="appRouting('items/importNew')">Import New*</a></li>
						<li><a href="" data-ng-click="appRouting('items')">View All Items</a></li>
						<li><a href="" data-ng-click="appRouting('items/search')">Search Items</a></li>
					</ul>
				</div>
			</div>
			<!-- /.col -->
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<!-- /.box-header -->
					<div class="box-body">
						<form id="importItemsForm" enctype="multipart/form-data" data-ng-submit="importItemsNew()">
							<div class="form-group">
								<label for="importFile">File input</label> 
								<input type="file" name="file" file-model="importFile">
								<input type="text" name="name" />
								<p class="help-block">Select excel file to import items</p>
							</div>							
							<button type="submit" id="btnUpload" data-loading-text="Importing..." class="btn btn-primary">Import</button>
						</form>						
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
</div>
<div class="clearfix"></div>
<script>
</script>
