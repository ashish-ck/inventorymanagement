<section class="content-header">
</section>


<div class="login-box" data-ng-init="fetchInitData()">
	<div class="login-logo">
		<a href="/"><b>Drivojoy</b><i>Inventory</i></a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>

		<form name='loginForm' role="form" action="/login/do" method="post">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" name="username" path="username"
					placeholder="username" data-ng-model="loginData.userName"> <span
					class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" name="password" class="form-control" path="password"
					placeholder="Password" data-ng-model="loginData.password"> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label> <input type="checkbox"> Remember Me
						</label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" name="submit" data-ng-click="login()"
						class="btn btn-primary btn-block btn-flat">Sign In</button>
				</div>
				<!-- /.col -->
			</div>

		</form>

<!-- 		<div class="social-auth-links text-center">
			<p>- OR -</p>
			<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
				class="fa fa-facebook"></i> Sign in using Facebook</a> <a href="#"
				class="btn btn-block btn-social btn-google btn-flat"><i
				class="fa fa-google-plus"></i> Sign in using Google+</a>
		</div> -->
		<!-- /.social-auth-links -->

		<a href="#">I forgot my password</a><br> <a href="register.html"
			class="text-center">Register a new membership</a>

	</div>
	<!-- /.login-box-body -->
</div>




<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
</script>
